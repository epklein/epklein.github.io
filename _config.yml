# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Collections
collections:
  
  books:
    output: true

# Defaults
defaults:

  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author_profile: true
      read_time: true
      show_date: true
      comments: false # true
      share: true
      related: true

  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false

  # leadership
  - scope:
      path: "_pages/leadership"
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "leadership"

  # mgmt
  - scope:
      path: "_pages/mgmt"
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "mgmt"

  # swe
  - scope:
      path: "_pages/swe"
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "swe"

  # personal-dev
  - scope:
      path: "_pages/personal-dev"
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "personal-dev"
  
  # _books
  - scope:
      path: ""
      type: books
    values:
      layout: single
      classes: wide
      author_profile: false

    # _personal
  - scope:
      path: "_personal/**"
    values:
      layout: single
      author_profile: false
      sitemap: false